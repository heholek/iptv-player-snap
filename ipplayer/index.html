<html>
<head>
<meta name=viewport content=user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi />
<title>TV</title>
<style>
body {
    background-color: #AEA79F;
    -webkit-perspective: 400;
}
.button {
    border: none;
    border-radius: 25px;
    color: white;
    padding: 40px 50px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14em;
    color: #9c8468;
    cursor: pointer;
    text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
    box-shadow: 0px 6px 0px #333333, 0px 3px 15px rgba(0,0,0,.4), inset 0px 1px 0px rgba(255,255,255,.3), inset 0px 0px 3px rgba(255,255,255,.5);
    background-image: linear-gradient(bottom, rgb(73,132,180) 0%, rgb(97,155,203) 100%);
    transform: translate(0, 4px);
    transition: all .2s ease-in-out;
}
.button:active {
    background-color: #F4AA90;
}
.button:hover {
    background-color: #F4AA90;
}
.center {
    width: 50%;
    height: 25%;
    padding: 0px;
    text-align: center;
    position: relative;
}
h1 {
    font-size: 6em;
    font-family: Sans;
    text-align: center;
    text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;
    color: #F6F6F5;
}
.left {
    display: block;
    float: left;
    position: absolute;
    left: 10%;
    top: 18%;
}
.right {
    display: block;
    float: right;
    position: relative;
    right: 10%;
    top: 18%;
}
</style>
</head>
<body>
<div class=left>
  <div class=center>
    <h1>Volume</h1>
    <p>
      <a class=button href="/vup">&#9650;</a>
    </p>
    <p>
      <a class=button href="/vdown">&#9660;</a>
    </p>
  </div>
</div>
<div class=right>
  <div class=center>
    <h1>Channel</h1>
    <p>
      <a class=button href="/up">&#9650;</a>
    </p>
    <p>
      <a class=button href="/down">&#9660;</a>
    </p>
  </div>
</div>
</body>
</html>
